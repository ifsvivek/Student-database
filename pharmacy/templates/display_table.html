<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-semibold mb-4">Data from {{ table }}</h1>
        <div class="overflow-x-auto">
            <table class="table-auto w-full mb-4 bg-white shadow-md rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        {% for header in headers %}
                            <th class="px-4 py-2 border-b-2 border-gray-300">{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for row in rows %}
                        <tr>
                            {% for item in row %}
                                <td class="border-b border-gray-300 px-4 py-2">{{ item }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/display" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Back to table selection</a>
    </div>
</body>
</html>
